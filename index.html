<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEEI - Prepa 6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        udgBlue: '#004a99',
                        udgGold: '#bfa36a',
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        body { transition: background-color 0.3s ease; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, AnimatePresence } = window.Motion;

        // --- Componentes Reutilizables ---
        const Icon = ({ name, className = "w-5 h-5" }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return <i data-lucide={name} className={className}></i>;
        };

        const Card = ({ title, icon, children, delay = 0 }) => (
            <motion.div 
                initial={{ opacity: 0, y: 20 }}
                whileInView={{ opacity: 1, y: 0 }}
                transition={{ delay }}
                viewport={{ once: true }}
                className="bg-white dark:bg-slate-900 p-6 rounded-2xl shadow-lg border border-slate-200 dark:border-slate-800 flex flex-col h-full"
            >
                <div className="flex items-center gap-3 mb-6 text-blue-600 dark:text-blue-400">
                    <Icon name={icon} className="w-6 h-6" />
                    <h3 className="font-bold text-xl uppercase tracking-tight">{title}</h3>
                </div>
                <div className="flex-grow">
                    {children}
                </div>
            </motion.div>
        );

        // OPTIMIZACIÓN: ListItem ahora es un acordeón interactivo
        const ListItem = ({ text, children }) => {
            const [isOpen, setIsOpen] = useState(false);

            return (
                <li className="border-b border-slate-100 dark:border-slate-800 last:border-0">
                    <button 
                        onClick={() => setIsOpen(!isOpen)}
                        className="w-full flex items-center justify-between py-3 text-left group transition-all"
                    >
                        <div className="flex items-start gap-3">
                            <Icon name="chevron-right" className={`w-4 h-4 mt-1 text-blue-500 transition-transform duration-300 ${isOpen ? 'rotate-90' : ''}`} />
                            <span className={`text-sm md:text-base font-medium transition-colors ${isOpen ? 'text-blue-600 dark:text-blue-400' : 'text-slate-700 dark:text-slate-300 group-hover:text-blue-500'}`}>
                                {text}
                            </span>
                        </div>
                    </button>
                    
                    <AnimatePresence>
                        {isOpen && children && (
                            <motion.div
                                initial={{ height: 0, opacity: 0 }}
                                animate={{ height: "auto", opacity: 1 }}
                                exit={{ height: 0, opacity: 0 }}
                                transition={{ duration: 0.3 }}
                                className="overflow-hidden"
                            >
                                <div className="pb-4 pl-7 pr-2 text-sm text-slate-500 dark:text-slate-400 leading-relaxed space-y-2">
                                    {children}
                                </div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </li>
            );
        };

        const ActionBtn = ({ href, label, icon, color = "bg-blue-600" }) => (
            <a href={href} target="_blank" className={`${color} hover:opacity-90 text-white flex items-center justify-center gap-2 py-3 px-4 rounded-xl font-bold transition-all transform hover:scale-[1.02] active:scale-95 shadow-md mb-3`}>
                <Icon name={icon} className="w-4 h-4" />
                {label}
            </a>
        );

        // --- Aplicación Principal ---
        const App = () => {
            const [isDark, setIsDark] = useState(true);

            useEffect(() => {
                document.documentElement.classList.toggle('dark', isDark);
            }, [isDark]);

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header */}
                    <header className="sticky top-0 z-50 glass bg-white/80 dark:bg-slate-950/80 border-b border-slate-200 dark:border-slate-800">
                        <div className="container mx-auto px-4 h-20 flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <img src="logo udg.svg" alt="UDG" className="h-12 hidden md:block" />
                                <div className="h-10 w-[2px] bg-slate-300 dark:bg-slate-700 hidden md:block"></div>
                                <div>
                                    <h1 className="text-lg font-black leading-none text-udgBlue dark:text-white">UNIVERSIDAD DE GUADALAJARA</h1>
                                    <p className="text-sm font-bold text-slate-500 dark:text-blue-400">PREPARATORIA 6</p>
                                </div>
                            </div>
                            <button onClick={() => setIsDark(!isDark)} className="p-3 rounded-full bg-slate-100 dark:bg-slate-800 transition-colors">
                                <Icon name={isDark ? "sun" : "moon"} className={isDark ? "text-yellow-400" : "text-slate-600"} />
                            </button>
                        </div>
                    </header>

                    {/* Hero Section */}
                    <section className="relative py-16 overflow-hidden bg-slate-100 dark:bg-slate-900/50">
                        <div className="container mx-auto px-4 text-center relative z-10">
                            <motion.span initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="px-4 py-1 rounded-full border border-blue-500 text-blue-500 text-xs font-bold uppercase tracking-widest mb-4 inline-block tracking-[0.2em]">Preparatoria 6</motion.span>
                            <h2 className="text-4xl md:text-6xl font-black mb-6 tracking-tighter">Plataforma de Espacio Educativo Interactivo <span className="text-blue-600">PEEI</span></h2>
                            <p className="max-w-2xl mx-auto text-slate-500 dark:text-slate-400 text-lg">Recursos didácticos e institucionales para la comunidad de la Preparatoria 6.</p>
                        </div>
                    </section>

                    {/* Main Content */}
                    <main className="container mx-auto px-4 py-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        
                        {/* Recursos Didácticos: Estudiantes */}
                        <Card title="Recursos: Estudiante" icon="user" delay={0.1}>
                            <ul className="divide-y divide-slate-100 dark:divide-slate-800">
                                <ListItem text="¿Cómo descargo Google Meet?">
                                    <p>Disponible en Play Store (Android) y App Store (iOS). También puedes acceder vía web en <strong>meet.google.com</strong>.</p>
                                </ListItem>
                                <ListItem text="Moodle: Elementos básicos">
                                    <ul className="list-disc ml-4 space-y-1 mt-2">
                                        <li>Recursos (PDF, videos, enlaces)</li>
                                        <li>Carga de Tareas</li>
                                        <li>Foros de discusión</li>
                                    </ul>
                                </ListItem>
                                <ListItem text="Enviar tarea en el buzón">
                                    <ol className="list-decimal ml-4 space-y-1">
                                        <li>Ingresa al curso y haz clic en la tarea.</li>
                                        <li>Presiona “Agregar entrega”.</li>
                                        <li>Sube tu archivo y guarda cambios.</li>
                                    </ol>
                                </ListItem>
                                <ListItem text="Participar en un foro">
                                    <p>Haz clic en "Responder" dentro de la discusión, escribe tu aporte y presiona "Publicar".</p>
                                </ListItem>
                            </ul>
                        </Card>

                        {/* Recursos Didácticos: Profesor */}
                        <Card title="Recursos: Profesor" icon="briefcase" delay={0.2}>
                            <ul className="divide-y divide-slate-100 dark:divide-slate-800">
                                <ListItem text="¿Cómo creo una reunión?">
                                    <p>En Meet, selecciona "Nueva reunión" y comparte el código o enlace generado con tus alumnos.</p>
                                </ListItem>
                                <ListItem text="Calificar tarea en el buzón">
                                    <ol className="list-decimal ml-4 space-y-1">
                                        <li>Clic en “Ver/Calificar entregas”.</li>
                                        <li>Asigna puntaje y retroalimentación.</li>
                                        <li>Guarda cambios para notificar al alumno.</li>
                                    </ol>
                                </ListItem>
                                <ListItem text="Agregar recursos de Moodle">
                                    <p>Activa el modo edición, pulsa en "Añadir actividad o recurso" y selecciona Archivo, URL o Carpeta.</p>
                                </ListItem>
                                <ListItem text="Crear recurso interactivo H5P">
                                    <p>Permite crear videos interactivos, cuestionarios y juegos directamente en la plataforma Moodle.</p>
                                </ListItem>
                            </ul>
                        </Card>

                        {/* Plataformas */}
                        <Card title="Plataformas" icon="layout" delay={0.3}>
                            <div className="pt-2">
                                <ActionBtn href="https://prototipovianelli.milaulas.com/" label="Prototipo Moodle" icon="external-link" color="bg-purple-600" />
                                <ActionBtn href="https://wdg.biblio.udg.mx/" label="Biblioteca Digital UDG" icon="book" color="bg-blue-800" />
                                <ActionBtn href="https://leoalumnos.udg.mx/login" label="Sistema LEO" icon="user-check" color="bg-emerald-600" />
                            </div>
                        </Card>

                        {/* Videos Tutoriales */}
                        <Card title="Videos Tutoriales" icon="play-circle" delay={0.4}>
                            <div className="space-y-4">
                                <a href="https://www.youtube.com/watch?v=lNiu1t1jp1w" target="_blank" className="block p-4 rounded-xl border border-slate-200 dark:border-slate-800 hover:bg-blue-50 dark:hover:bg-blue-900/20 hover:border-blue-300 transition-all group">
                                    <div className="flex items-center justify-between mb-1">
                                        <p className="font-bold text-xs uppercase text-red-500">Tutorial General</p>
                                        <Icon name="youtube" className="w-4 h-4 text-slate-400 group-hover:text-red-500" />
                                    </div>
                                    <p className="text-sm font-semibold">Conoce a #LEO: Paso a paso</p>
                                </a>
                                <a href="https://www.youtube.com/watch?v=0JD72x1dzN8" target="_blank" className="block p-4 rounded-xl border border-slate-200 dark:border-slate-800 hover:bg-blue-50 dark:hover:bg-blue-900/20 hover:border-blue-300 transition-all group">
                                    <div className="flex items-center justify-between mb-1">
                                        <p className="font-bold text-xs uppercase text-red-500">Pagos y Trámites</p>
                                        <Icon name="youtube" className="w-4 h-4 text-slate-400 group-hover:text-red-500" />
                                    </div>
                                    <p className="text-sm font-semibold">Credencial y Pago en línea</p>
                                </a>
                            </div>
                        </Card>

                        {/* Descargas */}
                        <Card title="Descargas" icon="download-cloud" delay={0.5}>
                            <div className="space-y-6">
                                <div>
                                    <p className="text-[10px] font-black text-slate-400 mb-3 uppercase tracking-[0.2em]">Google Meet</p>
                                    <div className="grid grid-cols-2 gap-3">
                                        <ActionBtn href="https://play.google.com/store/apps/details?id=com.google.android.apps.tachyon&hl=es_MX" label="Android" icon="smartphone" />
                                        <ActionBtn href="https://apps.apple.com/es/app/google-meet/id1096918571" label="iOS" icon="smartphone" />
                                    </div>
                                </div>
                                <div>
                                    <p className="text-[10px] font-black text-slate-400 mb-3 uppercase tracking-[0.2em]">App LEO</p>
                                    <div className="grid grid-cols-2 gap-3">
                                        <ActionBtn href="https://play.google.com/store/apps/details?id=mx.udg.cgsait.leo" label="Android" icon="smartphone" color="bg-emerald-600" />
                                        <ActionBtn href="https://apps.apple.com/mx/app/leo-udeg/id6459532274" label="iOS" icon="smartphone" color="bg-emerald-600" />
                                    </div>
                                </div>
                            </div>
                        </Card>

                        {/* Contacto */}
                        <Card title="Contacto" icon="phone-call" delay={0.6}>
                            <div className="space-y-4 text-sm">
                                <div className="flex gap-3 items-start">
                                    <Icon name="map-pin" className="text-blue-500 shrink-0 mt-1" />
                                    <p>Av. Literatura y Arístides, Fracc. Miravalle, Tlaquepaque.</p>
                                </div>
                                <div className="flex gap-3 items-start font-bold">
                                    <Icon name="phone" className="text-blue-500 shrink-0 mt-1" />
                                    <p>3336704879 | 3336758333</p>
                                </div>
                                <div className="mt-6 p-4 rounded-xl bg-blue-50 dark:bg-blue-900/20 border border-blue-100 dark:border-blue-800">
                                    <p className="font-black text-blue-600 dark:text-blue-400 text-xs uppercase mb-3 tracking-widest">Soporte LEO/SIIAU</p>
                                    <div className="space-y-2">
                                        <a 
                                        href="mailto:leosoporte@udg.mx?subject=Soporte%20técnico&body=Hola,%20necesito%20ayuda%20con..."
                                        className="hover:underline"
                                        >
                                        leosoporte@udg.mx
                                        </a>
                                        <p className="flex items-center gap-2">
                                        <Icon name="phone" size={14} />
                                        <a 
                                            href="tel:+523331342222"
                                            className="hover:underline"
                                        >
                                            3331342222 Ext. 12221
                                        </a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </Card>
                    </main>

                    {/* Footer */}
                    <footer className="mt-auto py-12 bg-white dark:bg-slate-950 border-t border-slate-200 dark:border-slate-800">
                        <div className="container mx-auto px-4 text-center">
                            <p className="font-bold text-slate-700 dark:text-slate-300 mb-2">Desarrollado por: <span className="text-blue-600">Vianelli Zuñiga</span></p>
                            <p className="text-sm text-slate-500 dark:text-slate-500">vianelli.zuniga23b@udgvirtual.udg.mx</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
