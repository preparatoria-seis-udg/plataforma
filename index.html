<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prepa 6 - Espacio Educativo Interactivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        udgBlue: '#004a99',
                        udgGold: '#bfa36a',
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        body { transition: background-color 0.3s ease; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, AnimatePresence } = window.Motion;

        // --- Componentes Reutilizables ---
        const Icon = ({ name, className = "w-5 h-5" }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return <i data-lucide={name} className={className}></i>;
        };

        const Card = ({ title, icon, children, delay = 0 }) => (
            <motion.div 
                initial={{ opacity: 0, y: 20 }}
                whileInView={{ opacity: 1, y: 0 }}
                transition={{ delay }}
                viewport={{ once: true }}
                className="bg-white dark:bg-slate-900 p-6 rounded-2xl shadow-lg border border-slate-200 dark:border-slate-800 hover:border-blue-500 transition-colors"
            >
                <div className="flex items-center gap-3 mb-4 text-blue-600 dark:text-blue-400">
                    <Icon name={icon} className="w-6 h-6" />
                    <h3 className="font-bold text-xl uppercase tracking-tight">{title}</h3>
                </div>
                {children}
            </motion.div>
        );

        const ListItem = ({ text }) => (
            <li className="flex items-start gap-2 mb-2 group">
                <Icon name="chevron-right" className="w-4 h-4 mt-1 text-blue-500 group-hover:translate-x-1 transition-transform" />
                <span className="text-sm md:text-base text-slate-600 dark:text-slate-400">{text}</span>
            </li>
        );

        const ActionBtn = ({ href, label, icon, color = "bg-blue-600" }) => (
            <a href={href} target="_blank" className={`${color} hover:opacity-90 text-white flex items-center justify-center gap-2 py-3 px-4 rounded-xl font-bold transition-all transform hover:scale-[1.02] active:scale-95 shadow-md mb-3`}>
                <Icon name={icon} className="w-4 h-4" />
                {label}
            </a>
        );

        // --- Aplicación Principal ---
        const App = () => {
            const [isDark, setIsDark] = useState(true);

            useEffect(() => {
                document.documentElement.classList.toggle('dark', isDark);
            }, [isDark]);

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header */}
                    <header className="sticky top-0 z-50 glass bg-white/80 dark:bg-slate-950/80 border-b border-slate-200 dark:border-slate-800">
                        <div className="container mx-auto px-4 h-20 flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <img src="logo udg.svg" alt="UDG" className="h-12 hidden md:block" />
                                <div className="h-10 w-[2px] bg-slate-300 dark:bg-slate-700 hidden md:block"></div>
                                <div>
                                    <h1 className="text-lg font-black leading-none text-udgBlue dark:text-white">UNIVERSIDAD DE GUADALAJARA</h1>
                                    <p className="text-sm font-bold text-slate-500 dark:text-blue-400">PREPARATORIA 6</p>
                                </div>
                            </div>
                            <button onClick={() => setIsDark(!isDark)} className="p-3 rounded-full bg-slate-100 dark:bg-slate-800 transition-colors">
                                <Icon name={isDark ? "sun" : "moon"} className={isDark ? "text-yellow-400" : "text-slate-600"} />
                            </button>
                        </div>
                    </header>

                    {/* Hero Section */}
                    <section className="relative py-20 overflow-hidden bg-slate-100 dark:bg-slate-900/50">
                        <div className="container mx-auto px-4 text-center relative z-10">
                            <motion.span initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="px-4 py-1 rounded-full border border-blue-500 text-blue-500 text-xs font-bold uppercase tracking-widest mb-4 inline-block">Preparatoria 6</motion.span>
                            <h2 className="text-4xl md:text-6xl font-black mb-6 tracking-tighter">Espacio Educativo <span className="text-blue-600">Interactivo</span></h2>
                            <p className="max-w-2xl mx-auto text-slate-500 dark:text-slate-400 text-lg">Acceso centralizado a recursos didácticos, plataformas institucionales y herramientas de apoyo para la comunidad escolar de la Preparatoria 6.</p>
                        </div>
                    </section>

                    {/* Main Content */}
                    <main className="container mx-auto px-4 py-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        
                        {/* Recursos Didácticos: Estudiantes */}
                        <Card title="Recursos: Estudiante" icon="user" delay={0.1}>
                            <ul className="mb-6">
                                <ListItem text="Manual para el estudiante" />
                                <ListItem text="¿Cómo descargo Google Meet?" />
                                <ListItem text="¿Qué es Google Meet y para qué sirve?" />
                                <ListItem text="¿Cómo ingreso a una reunión?" />
                                <ListItem text="Moodle: Elementos básicos" />
                                <ListItem text="Enviar tarea en el buzón" />
                                <ListItem text="Participar en un foro" />
                                <ListItem text="Descargar recursos de Moodle" />
                            </ul>
                        </Card>

                        {/* Recursos Didácticos: Profesor */}
                        <Card title="Recursos: Profesor" icon="briefcase" delay={0.2}>
                            <ul className="mb-6">
                                <ListItem text="¿Cómo descargo Google Meet?" />
                                <ListItem text="¿Cómo creo una reunión?" />
                                <ListItem text="Moodle: Elementos básicos" />
                                <ListItem text="Calificar tarea en el buzón" />
                                <ListItem text="Abrir un tema en un foro" />
                                <ListItem text="Agregar recursos de Moodle" />
                                <ListItem text="Crear recurso interactivo H5P" />
                            </ul>
                        </Card>

                        {/* Plataformas */}
                        <Card title="Plataformas" icon="layout" delay={0.3}>
                            <ActionBtn href="https://prototipovianelli.milaulas.com/" label="Prototipo Moodle" icon="external-link" color="bg-purple-600" />
                            <ActionBtn href="https://wdg.biblio.udg.mx/" label="Biblioteca Digital UDG" icon="book" color="bg-blue-800" />
                            <ActionBtn href="https://leoalumnos.udg.mx/login" label="Sistema LEO" icon="user-check" color="bg-emerald-600" />
                        </Card>

                        {/* Videos Tutoriales */}
                        <Card title="Videos Tutoriales" icon="play-circle" delay={0.4}>
                            <div className="space-y-4">
                                <a href="https://www.youtube.com/watch?v=lNiu1t1jp1w" target="_blank" className="block p-3 rounded-lg border border-slate-200 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-800 transition-all">
                                    <p className="font-bold text-sm mb-1 uppercase text-red-500">Video 1</p>
                                    <p className="text-sm">Conoce a #LEO: Tutorial General</p>
                                </a>
                                <a href="https://www.youtube.com/watch?v=0JD72x1dzN8" target="_blank" className="block p-3 rounded-lg border border-slate-200 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-800 transition-all">
                                    <p className="font-bold text-sm mb-1 uppercase text-red-500">Video 2</p>
                                    <p className="text-sm">Credencial Beneficios y pago en línea</p>
                                </a>
                            </div>
                        </Card>

                        {/* Descargas */}
                        <Card title="Descargas" icon="download-cloud" delay={0.5}>
                            <p className="text-xs font-bold text-slate-400 mb-3 uppercase tracking-widest">Google Meet</p>
                            <div className="grid grid-cols-2 gap-2 mb-4">
                                <ActionBtn href="https://play.google.com/store/apps/details?id=com.google.android.apps.tachyon&hl=es_MX" label="Android" icon="smartphone" />
                                <ActionBtn href="https://apps.apple.com/es/app/google-meet/id1096918571" label="iOS" icon="smartphone" />
                            </div>
                            <p className="text-xs font-bold text-slate-400 mb-3 uppercase tracking-widest">App LEO</p>
                            <div className="grid grid-cols-2 gap-2">
                                <ActionBtn href="https://play.google.com/store/apps/details?id=mx.udg.cgsait.leo" label="Android" icon="smartphone" color="bg-emerald-600" />
                                <ActionBtn href="https://apps.apple.com/mx/app/leo-udeg/id6459532274" label="iOS" icon="smartphone" color="bg-emerald-600" />
                            </div>
                        </Card>

                        {/* Contacto */}
                        <Card title="Contacto" icon="phone-call" delay={0.6}>
                            <div className="space-y-4 text-sm">
                                <p className="flex items-center gap-2"><Icon name="map-pin" className="text-blue-500" /> Av. Literatura y Arístides, Fracc. Miravalle.</p>
                                <p className="flex items-center gap-2 font-bold"><Icon name="phone" className="text-blue-500" /> 3336704879 | 3336758333</p>
                                <hr className="border-slate-200 dark:border-slate-800" />
                                <div className="bg-blue-50 dark:bg-blue-900/20 p-3 rounded-lg border border-blue-100 dark:border-blue-800">
                                    <p className="font-bold text-blue-600 dark:text-blue-400 mb-1">Soporte Técnico LEO/SIIAU:</p>
                                    <p className="flex items-center gap-2"><Icon name="mail" size={14} /> leosoporte@udg.mx</p>
                                    <p className="flex items-center gap-2"><Icon name="phone" size={14} /> 3331342222 Ext. 12221</p>
                                </div>
                            </div>
                        </Card>
                    </main>

                    {/* Footer */}
                    <footer className="mt-auto py-10 bg-white dark:bg-slate-950 border-t border-slate-200 dark:border-slate-800">
                        <div className="container mx-auto px-4 text-center">
                            <p className="font-bold text-slate-600 dark:text-slate-400 mb-2">Desarrollado por: <span className="text-blue-600">Vianelli Zuñiga</span></p>
                            <p className="text-sm text-slate-400">vianelli.zuniga23b@udgvirtual.udg.mx</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
